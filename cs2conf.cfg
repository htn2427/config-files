alias "dd" "disconnect"
alias "qq" "quit"

//MOUSE
bind "MOUSE1" "+attack"
bind "MOUSE2" "+attack2"
bind "MOUSE5" "drop"
bind "MWHEELUP" "+lookatweapon"
bind "MWHEELDOWN" "+jump"
bind "MOUSE_X" "yaw"
bind "MOUSE_Y" "pitch"

//DEFAULTS
bind "5" "+showscores"
bind "z" "+voicerecord"
bind "q" "lastinv"
bind "w" "+forward"
bind "e" "+use"
bind "r" "+reload"
bind "a" "+left"
bind "s" "+back"
bind "d" "+right"
bind "ESCAPE" "cancelselect"
bind "DEL" "mute"
bind "PAUSE" "pause"
bind "SHIFT" "+sprint"
bind "CTRL" "+duck"
bind "CAPSLOCK" "switchhands"
bind "u" "messagemode2"
bind "y" "messagemode"
bind "p" "exec cs2conf"
bind "\" "toggleconsole"
bind "h" "toggle r_fullscreen_gamma 2.3 2.9"
bind "j" "toggle voice_modenable 1 0"
bind "k" "toggle volume 0.01 0.2"
bind "b" "buymenu"
bind "m" "teammenu"

//UTILITIES
bind "1" "slot1"
bind "2" "slot2"
bind "3" "slot3"
bind "v" "slot5"
bind "7" "slot9"
bind "f" "slot7"
bind "c" "slot8"
alias "alias_nade" "slot6; alias switch_nade_molly alias_molly"
alias "alias_molly" "slot10; alias switch_nade_molly alias_nade"
alias "switch_nade_molly" "alias_nade"
bind "4" "switch_nade_molly"



//ALIAS BIND
alias "+jumpaction" "+jump"
alias "+throwaction" "-attack; -attack2"
alias "-jumpaction" "-jump"
bind "SPACE" "+jumpaction;+throwaction"

alias "+hjump" "+jump; +duck"
alias "-hjump" "-jump; -duck"
bind "ALT" "+hjump"

alias "alias_allowescape" "gameui_allowescapetoshow; alias switch_escape alias_preventescape"
alias "alias_preventescape" "gameui_preventescapetoshow; alias switch_escape alias_allowescape"
alias "switch_escape" "alias_preventescape"
bind "l" "switch_escape"

alias "crosshair_style1" "cl_crosshair_drawoutline "0";cl_crosshaircolor_b "0";cl_crosshaircolor_g "255";cl_crosshaircolor_r "0";cl_crosshairgap "-5";cl_crosshairsize "1";cl_crosshairthickness "0""
alias "crosshair_style2" "cl_crosshair_drawoutline "0";cl_crosshaircolor_b "0";cl_crosshaircolor_g "255";cl_crosshaircolor_r "0";cl_crosshairgap "-5";cl_crosshairsize "1";cl_crosshairthickness "1""
alias "crosshair_style3" "cl_crosshair_drawoutline "0";cl_crosshaircolor_b "255";cl_crosshaircolor_g "255";cl_crosshaircolor_r "255";cl_crosshairgap "-3";cl_crosshairsize "2";cl_crosshairthickness "0""
alias "toggle_crosshair" "crosshair1"
alias "crosshair1" "crosshair_style1; alias toggle_crosshair crosshair2"
alias "crosshair2" "crosshair_style2; alias toggle_crosshair crosshair3"
alias "crosshair3" "crosshair_style3; alias toggle_crosshair crosshair1"
bind "o" "toggle_crosshair"

alias "+single_radio" "+alias_radio1"
alias "+alias_radio1" "+radialradio; alias -single_radio -alias_radio1"
alias "-alias_radio1" "-radialradio; alias +single_radio +alias_radio2"
alias "+alias_radio2" "+radialradio2; alias -single_radio -alias_radio2"
alias "-alias_radio2" "-radialradio2; alias +single_radio +alias_radio1"
bind "x" "+single_radio"

alias "+radar_overview" "cl_radar_always_centered 0; cl_radar_scale 0.3; cl_radar_scale_alternate 0.3; cl_hud_radar_scale 1.3"
alias "-radar_overview" "cl_radar_always_centered 1; cl_radar_scale 0.7; cl_radar_scale_alternate 0.7; cl_hud_radar_scale 1"
bind "TAB" "+radar_overview"

alias "dump" "slot7; slot0; slot10; slot9; slot8; slot6; slot5; slot2; slot1; drop"
bind "9" "dump"

